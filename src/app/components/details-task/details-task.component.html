<div *ngIf="task" class="container mt-5 card">

  <div class="header">
    <div>{{ date }}</div>
    <div *ngIf="task.isDone; else notDone" class="isDone">Realizada</div>
    <ng-template #notDone>
      <div class="notDone">Sin Realizar</div>
    </ng-template>
    
  </div>

<div class="text-center mt-3 pb-5">
  <img [src]='task.image' width="250" loading='lazy' alt="imagen tarea" />
  <h4 class="card-title title">{{ task.title }}</h4>
    <p class="card-text">{{ task.description }}</p>

</div>
</div>

<div class="btn-back container mt-2" *ngIf="task">
  <button class="btn btn-alert" [routerLink]="['/list']">
    Volver
  </button>

</div>
